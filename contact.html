<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <a name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <center> 
            <h1>WELCOME TO MY CONTACT PAGE</h1>
            </center>
        </header>
        <form>
            <center>
                  <h2>CONTACT FORM</h2> 
                  <label for="name">Full Name:</label>
                <input type="name" placeholder="enter your full name"><br><br>
            <label>GENDER</label><br>
                 <input type="radio"value="male" name="gender">
                <label for="male">male</label>
                <input type="radio"value="Female" name="gender">
                <label for="Female">Female</label><br>
                <label for="number">Phone Number</label>
                <input type="number"placeholder="enter your phone number"><br><br>
                <label for="country">Country</label>
                <select name="country"required>
                    <option value="">Select Your Country</option>
                    <option value="USA">USA</option>
                    <option value="canada">CANADA</option>
                    <option value="india">INDIA</option>
                    <option value="othercountry">othercountry</option>
                </select><br><br>
                <label for="email">Email</label>
                <input type="email"placeholder="enter your email"><br><br>
                <label for="password">Password</label>
                <input type="password" placeholder="create your password"><br><br>
                <button type="button">Submit</button><br><br>

            </center>


        </form>
    </body>
</html>
